<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">REPORTE</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/home">
                                <i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Reporte</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h2><strong>Reporte</strong></h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <form [formGroup]="form" (submit)="buscar()" novalidate>
                                        <div class="form-row">
                                            <div class="col">
                                                <label class="sr-only">Usuario</label>
                                                <ng-select [items]="usuarios" bindLabel="usulog" bindValue="usulog" formControlName="usulog">
                                                </ng-select>
                                                <!-- <input type="text" class="form-control mb-2" (keyup)="applyFilter($event.target.value)" id="inlineFormInput" placeholder="Buscar por usuario"> -->
                                            </div>
                                            <div class="col">
                                                <label class="sr-only">Sistema</label>
                                                <ng-select [items]="sistemas" bindLabel="sisnom" bindValue="siscod" formControlName="siscod" placeholder="Elegir Sistema">
                                                </ng-select>
                                            </div>
                                            <div class="col">
                                                <label class="sr-only">Rol</label>
                                                <ng-select [items]="roles" bindLabel="rolnom" bindValue="rolcod" formControlName="rolcod">
                                                </ng-select>
                                            </div>
                                            <!-- <div class="col">
                                                <label class="sr-only">Funcionalidad</label>
                                                <ng-select [items]="funcionalidades  | async" bindLabel="sisnom" bindValue="siscod" formControlName="funcod">
                                                </ng-select>
                                            </div> -->
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary mb-2">Buscar <i class="fa fa-search"></i></button>
                                            </div>
                                            <!-- <div class="col-auto">
                                                <button class="btn btn-primary mb-2">Exportar <i class="fa fa-file-excel"></i>
                                                </button>
                                            </div> -->
                                            <!-- <div class="col-auto">
                                                <button class="btn btn-primary mb-2">Imprimir <i class="fa fa-file-pdf"></i>
                                                    </button>
                                            </div> -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <table id="tbl-ListaSistemas" class="table table-bordered" style="width:100%">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Id</th>
                                                <th>Sistema</th>
                                                <th>Usuario</th>
                                                <th>Rol</th>
                                                <th>Funcionalidad</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of filtrarReporte | paginate: { itemsPerPage: 7, currentPage: page }">
                                                <th>{{ item.siscod }}</th>
                                                <td>{{ item.sisnom }}</td>
                                                <td>{{ item.usulog }}</td>
                                                <td>{{ item.rolnom }}</td>
                                                <td><span class="badge" [ngClass]="{'badge-success': item.usuest == '1', 'badge-danger': item.usuest == '0' }">{{ item.usuest == 1 ? 'ACTIVO' : 'INACTIVO' }}</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <ngb-pagination [collectionSize]="total" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
