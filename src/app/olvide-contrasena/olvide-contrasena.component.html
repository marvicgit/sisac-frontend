<div class="example-container">
    <input type="email" placeholder="Tu email" required [(ngModel)]="email" name="email">

    <!-- <mat-progress-bar mode="determinate" [value]="porcentaje"></mat-progress-bar> -->

    <br />

    <button class="btn btn-primary" color="primary" (click)="enviar()" [disabled]="!email">Enviar correo</button>

    <div *ngIf="mensaje">{{mensaje}}</div>
    <div *ngIf="error">{{error}}</div>
</div>
